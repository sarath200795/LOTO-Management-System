<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - LOTO PRO</title>
    <script src="guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .bg-mesh { 
            background: radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.1) 0%, transparent 50%), #020617; 
        }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px;
        }
        .user-row {
            transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .user-row:hover { background: rgba(255,255,255,0.02); }
        .user-row:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-mesh min-h-screen pb-20">

    <nav class="p-6 flex justify-between items-center max-w-5xl mx-auto border-b border-white/5 sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md">
        <div onclick="window.location.href='home.html'" class="cursor-pointer flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black italic text-white shadow-lg">LP</div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter text-white">Staff<span class="text-blue-500">Manager</span></h1>
        </div>
        <button onclick="window.location.href='home.html'" class="bg-white/5 text-white text-[10px] font-black px-6 py-2.5 rounded-full border border-white/10 uppercase hover:bg-white/10 transition-all">Back to Home</button>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-10 space-y-10">
        
        <div id="pending-section" class="hidden">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
                <h2 class="text-sm font-black uppercase tracking-[0.2em] text-orange-500">Access Requests Pending</h2>
            </div>
            <div class="glass-panel overflow-hidden">
                <div id="pending-list">
                    </div>
            </div>
        </div>

        <div>
            <div class="flex items-center gap-3 mb-4">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <h2 class="text-sm font-black uppercase tracking-[0.2em] text-slate-400">Authorized Personnel</h2>
            </div>
            <div class="glass-panel overflow-hidden p-1">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[9px] uppercase font-black text-slate-400">
                        <tr>
                            <th class="p-4 rounded-tl-xl">Name</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Role</th>
                            <th class="p-4 rounded-tr-xl text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="active-list" class="text-xs font-bold text-slate-300">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        const DB_URL = "https://loto-pro-f7417-default-rtdb.firebaseio.com";
        const orgId = sessionStorage.getItem("loto_org_id");
        const currentUserRole = sessionStorage.getItem("loto_user_role");

        // --- SECURITY GUARD ---
        // Redirect if no Org ID or if user is not Owner/Manager
        if (!orgId || (currentUserRole !== 'Owner' && currentUserRole !== 'Manager')) {
            alert("Security Alert: Authorized Personnel Only.");
            window.location.href = 'index.html'; // Redirect to login
        }

        async function fetchUsers() {
            try {
                const res = await fetch(`${DB_URL}/${orgId}/users.json`);
                const data = await res.json();
                renderUsers(data);
            } catch(e) {
                console.error("Connection Error:", e);
                alert("Failed to load staff list. Check internet connection.");
            }
        }

        function renderUsers(data) {
            const pendingContainer = document.getElementById('pending-list');
            const activeContainer = document.getElementById('active-list');
            const pendingSection = document.getElementById('pending-section');

            pendingContainer.innerHTML = '';
            activeContainer.innerHTML = '';
            
            let hasPending = false;

            if (!data) {
                activeContainer.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-slate-500">No staff found.</td></tr>';
                return;
            }

            Object.entries(data).forEach(([key, user]) => {
                // 1. PENDING USERS (Not Authorized)
                if (!user.isAuthorized) {
                    hasPending = true;
                    const div = document.createElement('div');
                    div.className = "p-6 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-4 bg-orange-500/5 transition hover:bg-orange-500/10";
                    div.innerHTML = `
                        <div>
                            <h3 class="text-lg font-black italic uppercase text-white">${user.name}</h3>
                            <div class="flex gap-2 items-center mt-1">
                                <span class="text-[9px] bg-orange-500/20 text-orange-400 border border-orange-500/30 px-2 py-0.5 rounded uppercase font-bold">Requesting: ${user.role}</span>
                                <span class="text-[10px] text-slate-500 font-mono">${user.email}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateUser(this, '${key}', true)" class="bg-green-600 text-white text-[10px] font-black uppercase px-6 py-3 rounded-xl shadow-lg hover:bg-green-500 hover:scale-105 transition-all">Approve</button>
                            <button onclick="deleteUser(this, '${key}', '${user.name}')" class="bg-white/5 text-slate-400 text-[10px] font-black uppercase px-4 py-3 rounded-xl hover:text-red-500 hover:bg-red-500/10 border border-white/5 transition-all">Reject</button>
                        </div>
                    `;
                    pendingContainer.appendChild(div);
                } 
                // 2. ACTIVE USERS (Authorized)
                else {
                    const tr = document.createElement('tr');
                    tr.className = "user-row";
                    
                    // Badge Styling
                    let badgeColor = "bg-slate-700";
                    if(user.role === 'Owner') badgeColor = "bg-red-600 shadow-red-900/50 shadow-md";
                    if(user.role === 'Manager') badgeColor = "bg-blue-600 shadow-blue-900/50 shadow-md";

                    // Delete Button Logic (Only Owners can delete, and cannot delete other Owners)
                    let actionHtml = '<span class="text-[9px] text-slate-600 font-bold uppercase">Locked</span>';
                    
                    if (currentUserRole === 'Owner') {
                        if (user.role !== 'Owner') {
                            actionHtml = `<button onclick="deleteUser(this, '${key}', '${user.name}')" class="text-red-500 hover:text-red-400 font-black text-[10px] uppercase border border-red-900/30 px-3 py-1.5 rounded-lg bg-red-900/10 hover:bg-red-900/20 transition-all">Remove</button>`;
                        }
                    }

                    tr.innerHTML = `
                        <td class="p-4 text-white font-bold">${user.name}</td>
                        <td class="p-4 font-mono text-slate-500 text-[11px]">${user.email}</td>
                        <td class="p-4"><span class="${badgeColor} text-white text-[9px] px-2 py-1 rounded font-black uppercase tracking-wider">${user.role}</span></td>
                        <td class="p-4 text-right">${actionHtml}</td>
                    `;
                    activeContainer.appendChild(tr);
                }
            });

            // Toggle visibility of pending section
            if(hasPending) pendingSection.classList.remove('hidden');
            else pendingSection.classList.add('hidden');
        }

        // OPTIMIZED: Uses PATCH to update only the authorization status
        async function updateUser(btnElement, key, isAuth) {
            // UI Feedback: Disable button and show loading
            const originalText = btnElement.innerText;
            btnElement.innerText = "...";
            btnElement.disabled = true;

            try {
                await fetch(`${DB_URL}/${orgId}/users/${key}.json`, { 
                    method: 'PATCH', 
                    body: JSON.stringify({ isAuthorized: isAuth }) 
                });
                // Refresh list
                fetchUsers();
            } catch (error) {
                console.error(error);
                alert("Update failed.");
                btnElement.innerText = originalText;
                btnElement.disabled = false;
            }
        }

        async function deleteUser(btnElement, key, name) {
            if(confirm(`PERMANENT ACTION:\n\nRemove ${name} from Organization?\nThey will lose access immediately.`)) {
                // UI Feedback
                btnElement.innerText = "...";
                
                try {
                    await fetch(`${DB_URL}/${orgId}/users/${key}.json`, { method: 'DELETE' });
                    fetchUsers();
                } catch (error) {
                    console.error(error);
                    alert("Delete failed.");
                    btnElement.innerText = "RETRY";
                }
            }
        }

        // Initialize
        window.onload = fetchUsers;
    </script>
</body>
</html>
