<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO Execution - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .btn-toggle { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div class="w-full max-w-md flex justify-between items-center border-b border-white/10 pb-4 mb-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center font-black text-white text-[10px]">LP</div>
            <h1 class="text-lg font-black italic uppercase">LOTO<span class="text-red-600">PRO</span></h1>
        </div>
        <div id="mode-badge" class="text-[8px] font-black text-slate-500 uppercase tracking-widest bg-white/5 px-2 py-1 rounded">Read-Only View</div>
    </div>

    <div id="loading" class="text-center py-20 w-full">
        <div class="animate-spin h-8 w-8 border-4 border-red-600 border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="uppercase font-black text-xs animate-pulse tracking-widest text-slate-400">Retrieving Secure Data...</p>
    </div>
    
    <div id="content" class="hidden w-full max-w-md space-y-6 pb-20">
        
        <div class="glass-panel p-6 rounded-2xl shadow-2xl">
            <p id="proc-id" class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">ID: --</p>
            <h1 id="title" class="text-2xl font-black italic uppercase text-white leading-tight mb-4"></h1>
            <div class="flex flex-wrap gap-2">
                <span id="site-badge" class="px-3 py-1 bg-blue-600/20 text-blue-400 border border-blue-500/30 rounded-lg text-[9px] font-bold uppercase"></span>
                <span id="date-badge" class="px-3 py-1 bg-slate-700/30 text-slate-400 border border-white/10 rounded-lg text-[9px] font-bold uppercase"></span>
            </div>
        </div>

        <div id="steps-container" class="space-y-6"></div>

        <div class="text-center pt-8 border-t border-white/5">
            <p class="text-[8px] text-slate-600 uppercase font-bold tracking-widest">Authorized by LOTO PRO Cloud</p>
        </div>
    </div>

    <div id="error-msg" class="hidden text-center py-20 w-full max-w-md">
        <h2 class="text-xl font-black text-white uppercase mb-2">Procedure Not Found</h2>
        <button onclick="window.location.href='index.html'" class="mt-8 bg-white text-black font-black uppercase text-xs px-6 py-3 rounded-xl hover:bg-slate-200 transition">Return Home</button>
    </div>

    <script>
        const DB_BASE = "https://loto-pro-f7417-default-rtdb.firebaseio.com";
        const energyConfig = {
            "Electrical": { code: "E", color: "bg-red-600" },
            "Mechanical": { code: "M", color: "bg-blue-700" },
            "Pneumatic": { code: "PN", color: "bg-cyan-600" },
            "Hydraulic": { code: "H", color: "bg-orange-700" },
            "Chemical": { code: "C", color: "bg-green-700" },
            "Gas": { code: "G", color: "bg-slate-600" },
            "Thermal": { code: "T", color: "bg-orange-600" },
            "Gravity": { code: "GR", color: "bg-purple-700" },
            "Water/Steam": { code: "W", color: "bg-blue-600" },
            "Radiation": { code: "R", color: "bg-amber-500" },
            "Magnetic": { code: "MG", color: "bg-slate-500" }
        };

        const currentUser = sessionStorage.getItem('loto_user_name');
        const currentOrg = sessionStorage.getItem('loto_org_id');

        async function loadProcedure() {
            const urlParams = new URLSearchParams(window.location.search);
            const procId = urlParams.get('id');
            const orgId = urlParams.get('org') || currentOrg;

            if (!procId || !orgId) { showError(); return; }

            // Update UI for Logged In Users
            if (currentUser && currentOrg === orgId) {
                document.getElementById('mode-badge').innerText = `EXECUTION MODE: ${currentUser}`;
                document.getElementById('mode-badge').className = "text-[8px] font-black text-green-400 uppercase tracking-widest bg-green-900/20 px-2 py-1 rounded border border-green-500/20";
            }

            try {
                const res = await fetch(`${DB_BASE}/${orgId}/inventory/approved/${procId}.json`);
                const data = await res.json();
                
                if(!data) throw "Not Found";

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                document.getElementById('title').innerText = data.description;
                document.getElementById('proc-id').innerText = `SYSTEM ID: ${data.id}`;
                document.getElementById('site-badge').innerText = `SITE: ${data.facility}`;
                document.getElementById('date-badge').innerText = `REV: ${data.date}`;

                const container = document.getElementById('steps-container');

                data.steps.forEach((s, i) => {
                    const style = energyConfig[s.type] || { code: "?", color: "bg-slate-700" };
                    const stepCard = document.createElement('div');
                    stepCard.className = "glass-panel rounded-xl overflow-hidden";
                    
                    const imgHTML = s.image ? `<div class="w-full h-48 bg-black/50 border-b border-white/5"><img src="${s.image}" class="w-full h-full object-cover"></div>` : '';
                    const hwBadges = (s.devices || []).map(d => `<span class="text-[8px] font-black uppercase text-slate-300 bg-white/10 px-2 py-1 rounded border border-white/5">${d}</span>`).join('');

                    // Toggle Button Logic
                    const isEditable = (currentUser && currentOrg === orgId);
                    const btnHTML = isEditable ? `
                        <button onclick="toggleLock(this, '${data.id}', '${data.description}', '${s.tag || i+1}', '${s.type}')" 
                            data-state="removed"
                            class="btn-toggle w-full mt-4 py-3 rounded-lg font-black uppercase text-xs flex items-center justify-center gap-2 bg-white/5 text-slate-400 hover:bg-white/10 border border-white/10">
                            <span class="status-icon">ðŸ”“</span> <span class="status-text">Lock Removed</span>
                        </button>
                    ` : '';

                    stepCard.innerHTML = `
                        ${imgHTML}
                        <div class="p-5 relative">
                            <div class="absolute top-0 left-0 w-1.5 h-full ${style.color}"></div>
                            <div class="flex justify-between items-start mb-3 pl-2">
                                <div class="flex items-center gap-2">
                                    <span class="w-6 h-6 rounded flex items-center justify-center text-[10px] font-black text-white ${style.color}">${s.tag || (i+1)}</span>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">${s.type} Energy</span>
                                </div>
                            </div>
                            <div class="pl-2 space-y-4">
                                <div><p class="text-sm font-bold text-white leading-relaxed">${s.isolate}</p></div>
                                <div class="flex flex-wrap gap-2 pt-2">${hwBadges}</div>
                                ${btnHTML}
                            </div>
                        </div>
                    `;
                    container.appendChild(stepCard);
                });

            } catch (e) { showError(); }
        }

        async function toggleLock(btn, procId, equipName, stepTag, energyType) {
            const currentState = btn.dataset.state; // 'removed' or 'applied'
            const newState = currentState === 'removed' ? 'applied' : 'removed';
            
            // UI Update
            if (newState === 'applied') {
                btn.dataset.state = 'applied';
                btn.className = "btn-toggle w-full mt-4 py-3 rounded-lg font-black uppercase text-xs flex items-center justify-center gap-2 bg-red-600 text-white shadow-lg border border-red-500";
                btn.innerHTML = `<span class="status-icon">ðŸ”’</span> <span class="status-text">Lock Applied</span>`;
            } else {
                btn.dataset.state = 'removed';
                btn.className = "btn-toggle w-full mt-4 py-3 rounded-lg font-black uppercase text-xs flex items-center justify-center gap-2 bg-white/5 text-slate-400 hover:bg-white/10 border border-white/10";
                btn.innerHTML = `<span class="status-icon">ðŸ”“</span> <span class="status-text">Lock Removed</span>`;
            }

            // Cloud Log
            const logEntry = {
                timestamp: new Date().toISOString(),
                procedureId: procId,
                equipment: equipName,
                step: stepTag,
                energy: energyType,
                action: newState === 'applied' ? 'LOCK APPLIED' : 'LOCK REMOVED',
                user: currentUser
            };

            const urlParams = new URLSearchParams(window.location.search);
            const orgId = urlParams.get('org') || currentOrg;

            await fetch(`${DB_BASE}/${orgId}/register.json`, {
                method: 'POST',
                body: JSON.stringify(logEntry)
            });
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-msg').classList.remove('hidden');
        }

        loadProcedure();
    </script>
</body>
</html>
