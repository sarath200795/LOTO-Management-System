<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - LOTO PRO</title>
    <script src="guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        .bg-mesh { 
            background: radial-gradient(circle at 0% 0%, rgba(220, 38, 38, 0.12) 0%, transparent 50%), 
                        radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.12) 0%, transparent 50%), #020617; 
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 9px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-mesh min-h-screen flex flex-col">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full border-b border-white/5 bg-slate-950/20 backdrop-blur-sm sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-red-600 rounded-xl flex items-center justify-center font-black italic shadow-lg shadow-red-600/20">LP</div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">LOTO<span class="text-red-600">PRO</span></h1>
        </div>
        
        <div class="flex items-center gap-6">
            <div id="admin-actions" class="flex gap-2"></div>
            <div class="text-right flex flex-col items-end gap-1 border-r border-white/10 pr-6 mr-2 hidden md:flex">
                <div class="flex items-center gap-2">
                    <span id="org-display" class="badge bg-blue-500/10 text-blue-400 border-blue-500/30">ORG: --</span>
                    <span id="role-display" class="badge bg-red-500/10 text-red-500 border-red-500/30">ROLE: --</span>
                </div>
                <p id="user-display" class="text-sm font-black uppercase tracking-tight text-white mt-1 italic"></p>
            </div>
            <button onclick="logout()" class="bg-white/5 border border-white/10 p-2.5 rounded-full hover:bg-red-600/20 transition-all shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 py-12">
        <header class="text-center mb-16">
            <h3 class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter max-w-3xl leading-tight">Safety <span class="text-slate-500">Operation Center</span></h3>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
            <div onclick="window.location.href='index.html'" class="glass-card p-10 rounded-[40px] cursor-pointer hover:bg-white/10">
                <h4 class="text-2xl font-black uppercase italic mb-3 text-white">Generator</h4>
                <p class="text-slate-500 text-xs font-bold">Create new isolation procedures.</p>
            </div>
            <div onclick="window.location.href='inventory.html'" class="glass-card p-10 rounded-[40px] cursor-pointer hover:bg-white/10">
                <h4 class="text-2xl font-black uppercase italic mb-3 text-white">Inventory</h4>
                <p class="text-slate-500 text-xs font-bold">Access approved archives.</p>
            </div>
            <div id="dash-card" onclick="handleAdmin('dashboard.html')" class="glass-card p-10 rounded-[40px] opacity-40 grayscale cursor-pointer">
                <h4 class="text-2xl font-black uppercase italic mb-3 text-white">Analytics</h4>
                <p class="text-slate-500 text-xs font-bold">Audit facility safety data.</p>
                <span id="dash-lock" class="text-[8px] font-black uppercase text-red-500 bg-red-500/5 px-3 py-1 rounded-full border border-red-500/10 italic">Restricted</span>
            </div>
        </div>
    </main>

    <div id="secure-admin-overlay" class="fixed inset-0 bg-slate-950/95 backdrop-blur-2xl z-[100] hidden flex items-center justify-center p-6">
        <div class="glass-card w-full max-w-2xl p-10 rounded-[40px] border border-red-600/30 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic uppercase">Access <span class="text-red-600">Requests</span></h2>
                <button onclick="document.getElementById('secure-admin-overlay').classList.add('hidden')" class="text-slate-500 hover:text-white font-black">CLOSE</button>
            </div>
            <div id="secure-pending-list" class="space-y-4 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const SUPER_PIN = "1234"; // CHANGE THIS PIN
        const DB_URL = "https://loto-pro-f7417-default-rtdb.firebaseio.com";

        async function openSecureOwnerPanel() {
            const challenge = prompt("ENTER SUPER-OWNER PIN:");
            if (challenge !== SUPER_PIN) { alert("UNAUTHORIZED"); return; }

            const list = document.getElementById('secure-pending-list');
            const orgId = sessionStorage.getItem("loto_org_id");
            document.getElementById('secure-admin-overlay').classList.remove('hidden');
            list.innerHTML = '<p class="text-center text-xs py-10">Syncing...</p>';

            try {
                const res = await fetch(`${DB_URL}/system_audit/pending.json`);
                const data = await res.json();
                list.innerHTML = '';
                if(!data) { list.innerHTML = '<p class="text-center text-xs text-slate-500 py-10">No requests</p>'; return; }

                Object.keys(data).forEach(key => {
                    if (data[key].orgId === orgId) {
                        list.innerHTML += `
                            <div class="p-4 bg-white/5 border border-white/10 rounded-2xl flex justify-between items-center">
                                <div>
                                    <p class="text-xs font-black uppercase">${data[key].name}</p>
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">${data[key].email} | ${data[key].role}</p>
                                </div>
                                <button onclick="approveUser('${key}')" class="bg-red-600 text-white text-[9px] font-black px-4 py-2 rounded-lg">Authorize</button>
                            </div>`;
                    }
                });
            } catch(e) { list.innerHTML = '<p class="text-center text-red-500 text-xs">Error</p>'; }
        }

        async function approveUser(key) {
            const res = await fetch(`${DB_URL}/system_audit/pending/${key}.json`);
            const u = await res.json();
            u.isAuthorized = true;
            await fetch(`${DB_URL}/${u.orgId}/users.json`, { method: 'POST', body: JSON.stringify(u) });
            await fetch(`${DB_URL}/system_audit/pending/${key}.json`, { method: 'DELETE' });
            openSecureOwnerPanel();
        }

        window.onload = () => {
            const name = sessionStorage.getItem("loto_user_name");
            const org = sessionStorage.getItem("loto_org_id");
            const role = sessionStorage.getItem("loto_user_role");

            document.getElementById('user-display').innerText = name || "Unidentified User";
            document.getElementById('org-display').innerText = `ORG: ${org}`;
            document.getElementById('role-display').innerText = `ROLE: ${role}`;

            if (role === 'Owner') {
                const adminDiv = document.getElementById('admin-actions');
                const ownerBtn = document.createElement('button');
                ownerBtn.className = "bg-red-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase italic tracking-tighter hover:bg-red-700 transition-all shadow-lg shadow-red-600/20";
                ownerBtn.innerText = "Owner Panel";
                ownerBtn.onclick = openSecureOwnerPanel;
                adminDiv.appendChild(ownerBtn);
            }

            if (role === 'Manager' || role === 'Owner') {
                const dash = document.getElementById('dash-card');
                const lock = document.getElementById('dash-lock');
                dash.classList.remove('opacity-40', 'grayscale');
                lock.innerText = "Authorized";
                lock.classList.replace('text-red-500', 'text-green-500');
            }
        };

        function handleAdmin(path) {
            const role = sessionStorage.getItem("loto_user_role");
            if (role === 'Manager' || role === 'Owner') { window.location.href = path; } 
            else { alert("ACCESS DENIED"); }
        }

        function logout() { if (confirm("Logout?")) { sessionStorage.clear(); window.location.href = 'auth.html'; } }
    </script>
</body>
</html>
