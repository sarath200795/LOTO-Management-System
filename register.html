<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO Register - LOTO PRO</title>
    <script src="guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .bg-mesh { 
            background: radial-gradient(circle at 50% 100%, rgba(234, 88, 12, 0.1) 0%, transparent 50%), #020617; 
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px;
        }
    </style>
</head>
<body class="bg-mesh min-h-screen pb-20">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto border-b border-white/5 sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md">
        <div onclick="window.location.href='home.html'" class="cursor-pointer flex items-center gap-3">
            <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center font-black italic text-white shadow-lg">LP</div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">LOTO <span class="text-orange-600">REGISTER</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="window.location.href='home.html'" class="bg-white/5 text-white text-[10px] font-black px-6 py-2.5 rounded-full border border-white/10 uppercase hover:bg-white/10 transition-all">Back</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10 space-y-8">
        
        <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-4">
            <div>
                <h2 class="text-2xl font-black uppercase italic tracking-tighter">Live Activity Log</h2>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Real-time isolation tracking</p>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchRegister()" class="bg-white/5 text-white text-[10px] font-black px-4 py-2.5 rounded-xl border border-white/10 uppercase hover:bg-white/10 transition-all">Refresh</button>
                <button onclick="exportToExcel()" class="bg-green-600 text-white text-[10px] font-black px-6 py-2.5 rounded-xl border border-green-500 uppercase hover:bg-green-500 transition-all shadow-lg shadow-green-900/20 flex items-center gap-2">
                    <span>Download Excel</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </button>
            </div>
        </div>

        <div class="glass-card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left" id="register-table">
                    <thead class="bg-white/5 text-[9px] uppercase font-black text-slate-400">
                        <tr>
                            <th class="p-4">Timestamp</th>
                            <th class="p-4">Action</th>
                            <th class="p-4">User</th>
                            <th class="p-4">Procedure ID</th>
                            <th class="p-4">Equipment / Step</th>
                        </tr>
                    </thead>
                    <tbody id="register-rows" class="text-xs font-bold text-slate-300 divide-y divide-white/5">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        const DB_BASE = "https://loto-pro-f7417-default-rtdb.firebaseio.com";
        const orgId = sessionStorage.getItem("loto_org_id");
        let currentData = [];

        async function fetchRegister() {
            const tbody = document.getElementById('register-rows');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 uppercase text-[10px] text-slate-500 animate-pulse">Syncing Logs...</td></tr>';
            
            try {
                const res = await fetch(`${DB_BASE}/${orgId}/register.json`);
                const data = await res.json();
                tbody.innerHTML = '';

                if (!data) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 uppercase text-[10px] text-slate-500">No Register Activity Found</td></tr>';
                    return;
                }

                // Process Data
                currentData = Object.values(data).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                currentData.forEach(log => {
                    const dateObj = new Date(log.timestamp);
                    const dateStr = dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString();
                    const actionClass = log.action === 'LOCK APPLIED' ? 'text-red-500 bg-red-900/10 border-red-900/30' : 'text-green-500 bg-green-900/10 border-green-900/30';

                    const row = document.createElement('tr');
                    row.className = "hover:bg-white/5 transition";
                    row.innerHTML = `
                        <td class="p-4 font-mono text-[10px] text-slate-400">${dateStr}</td>
                        <td class="p-4"><span class="border px-2 py-1 rounded ${actionClass} text-[9px] font-black uppercase">${log.action}</span></td>
                        <td class="p-4 text-white">${log.user || 'Unknown'}</td>
                        <td class="p-4 font-mono text-slate-500">${log.procedureId}</td>
                        <td class="p-4 text-slate-400 text-[10px]"><div class="font-bold text-white uppercase">${log.equipment}</div>Step: ${log.step} (${log.energy})</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch(e) { console.error("Register Error", e); }
        }

        function exportToExcel() {
            if(currentData.length === 0) { alert("No data to export."); return; }
            
            // Format data for clean Excel columns
            const excelData = currentData.map(log => ({
                "Date & Time": new Date(log.timestamp).toLocaleString(),
                "Action": log.action,
                "User": log.user,
                "Procedure ID": log.procedureId,
                "Equipment": log.equipment,
                "Isolation Step": log.step,
                "Energy Type": log.energy
            }));

            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "LOTO Register");
            
            // Generate Filename with Date
            const dateStr = new Date().toISOString().slice(0,10);
            XLSX.writeFile(wb, `LOTO_Register_${orgId}_${dateStr}.xlsx`);
        }

        window.onload = fetchRegister;
    </script>
</body>
</html>
